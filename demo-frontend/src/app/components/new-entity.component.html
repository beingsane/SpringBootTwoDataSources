<h4 class="section-header">Save New Entity</h4>

<form id="new-entity-form" [formGroup]="newEntityForm" (ngSubmit)="submitNewEntity()">
  <mat-form-field class="full-width">
    <input id="name-input" matInput placeholder="Name" formControlName="name" [errorStateMatcher]="errorStateMatcher">
    <mat-error id="invalid-name-feedback" *ngIf="newEntityForm.get('name').invalid &&
      (newEntityForm.get('name').dirty || newEntityForm.get('name').touched)">
      This field is required
    </mat-error>
    <mat-error id="name-validation-feedback" *ngIf="newEntityForm.hasError('name')">
      {{newEntityForm.getError('name').message}}
    </mat-error>
  </mat-form-field>
  <button id="new-entity-btn" mat-raised-button type="submit" [disabled]="newEntityForm.invalid">
    Save
  </button>
</form>
