<h4 class="section-header">Saved Entities</h4>

<mat-progress-bar class="example-margin" [mode]="'indeterminate'" *ngIf="isLoadingResults">
</mat-progress-bar>

<div class="mat-elevation-z6">
  <table id="saved-entities-datatable"
    mat-table matSort matSortActive="name" matSortDisableClear matSortDirection="asc"
    [dataSource]="data$">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
