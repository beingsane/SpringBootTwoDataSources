<div class="spinner-container" *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>
<table mat-table matSort matSortActive="name" matSortDisableClear matSortDirection="asc" [dataSource]="data$">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>
